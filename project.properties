# repo
maven.repo.remote=http://www.ibiblio.org/maven/,http://cvsgrab.sourceforge.net/maven,http://maven-validator.sourceforge.net/maven,http://maven-taglib.sourceforge.net/maven

# xdoc
maven.xdoc.date=left
maven.xdoc.date.format=dd MMMM yyyy HH:mm
maven.xdoc.version=${pom.currentVersion}
maven.xdoc.developmentProcessUrl=
maven.xdoc.distributionUrl=http://prdownloads.sourceforge.net/decorutils
maven.xdoc.distributionType=zip

# checkstyle
maven.checkstyle.properties=checks.xml
checkstyle.locale.language=en
checkstyle.locale.country=US

# maven
maven.gen.docs=${basedir}/target/generated-xdocs

# java plugin
maven.compile.target=1.3
maven.compile.source=1.3
maven.compile.deprecation=on

# junit
maven.junit.fork=true

# test
maven.test.failure.ignore=true

# simian
maven.simian.linecount=10

# pmd
maven.pmd.enable=true
maven.pmd.rulesetfiles=${basedir}/.ruleset

# pdf
maven.pdf.navigationFile=navigation-pdf.xml
maven.pdf.companyLogo=none
maven.pdf.projectLogo=/images/pdf_logo.png
maven.pdf.cover.projectCompany=devyant.org
maven.pdf.companyIncName=devyant

# dist
maven.dist.assembly.dir=${maven.build.dir}/${maven.final.name}
maven.dist.bin.archive.dir=${maven.dist.assembly.dir}/bin
maven.dist.src.archive.dir=${maven.dist.assembly.dir}/src
maven.dist.bin.assembly.dir=${maven.dist.assembly.dir}/bin/${maven.final.name}
maven.dist.src.assembly.dir=${maven.dist.assembly.dir}/src/${maven.final.name}
maven.dist.dir=${maven.build.dir}/distributions

# javadoc
maven.javadoc.customtags=tag1
tag1.name=todo
tag1.description=To Do:
tag1.enabled=true
tag1.scope=all

# cactus
cactus.home.tomcat5x=C:\\Program Files\\Apache Software Foundation\\Tomcat 5.0
maven.war.webxml=${maven.src.dir}/test-cactus-resources/web-cactus.xml

# sourceforge plugin
maven.sourceforge.project.groupId=131589
maven.sourceforge.project.releaseNotes=${maven.gen.docs}/announcements/announcement-${pom.currentVersion}.txt